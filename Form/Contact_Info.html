<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square</title>
    <link rel="stylesheet" href="styleSecond.css">
</head>

<body>
    <div class="parent">
        <div class="child">
            <form action="backend.js">

                <h2>Contact Information:</h2><br>
                <p>Name: <input type="text" name="name" required placeholder="Your Name"></p>
                <br>

                <p>gender:
                    Male<input type="radio" name="gender" value="male" id="male">
                    Female <input type="radio" name="gender" value="female" id="female"></p>
                <br>

                <p>Address: <input type="text" placeholder="House No./ Street name etc."></p><br>
                <p>Mobile Number: <input type="number" name="mob_num" id="mob_num" required placeholder="**********">
                </p><br>
                <p>D.O.B. : <input type="date" name="DOB" id="DOB" required></p><br>
                <p>Email: <input type="email" name="email" id="email" required placeholder="****@gmail.com"></p><br>
                <input type="submit" value="Sign Up" id="submit"> &nbsp
                <input type="reset" value="Clear" id="reset">
            </form>

        </div>
    </div>
</body>

</html>
